<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap');

  </style>
</head>
<body>
  <div class="hero">
    <img class="hero-img" src="images/illustration-hero.svg">

    <div class="cart-summary">
      <h1>Order Summary</h1>
      
      <p>You can now listen to millions of songs,<br>
      audiobooks, and podcasts on any device<br>
      anywhere you like!</p>

      <div class="plan">
        <img class="music-img" src="images/icon-music.svg">
        <div class="price">
          <div>Annual Plan</div>
          <div class="price-color">$59.99/year</div>
        </div>
        <div class="change"><a href="">Change</a></div>
      </div>

      <div class="payment">Proceed to Payment</div>

      <div class="cancel">Cancel Order</div>
    </div>
  </div>
  
</body>
</html>
